<section class="categories-section">
  <div class="container">
    <div class="section-header">
      <h1>Product Categories</h1>
      <p>Browse our wide range of product categories</p>
    </div>

    <div class="categories-grid">
      <div class="category-card" *ngFor="let category of categoriesData" [routerLink]="['/categories', category._id]">
        <div class="category-image">
          <img [src]="category.image" [alt]="category.name" />
        </div>
        <div class="category-info">
          <h3>{{ category.name }}</h3>
          <span class="category-products">{{ category.products?.length || 0 }} Products</span>
        </div>
      </div>
    </div>
  </div>
</section>
